<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    <div class="container">
        <h2 class="title-text">Member Login</h2>
        <div class="input-box">
            <img src="./svg/email.svg" height="20px" alt="">
            <input type="email" placeholder="Enter Email" name="email">
        </div>
        <div class="input-box">
            <img src="./svg/password.svg" height="20px" alt="">
            <input type="password" placeholder="Enter Password" name="password">
        </div>
        <button class="btn login-btn" type="submit">Log In</button>

        <p class="forgot-account-text">Forgot <a href="#">Username / Password?</a></p>

        <p class="bottom-log-text">Don't have an account? <a href="./SignUp_page.html">Sign Up</a></p>
    </div>
</body>
</html>
