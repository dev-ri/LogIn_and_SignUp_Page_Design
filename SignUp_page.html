<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    <div class="container">
        <h2 class="title-text">Create Account</h2>

        <div class="input-box">
            <img src="./svg/user.svg" height="20px" alt="">
            <input type="name" placeholder="First Name" name="user-first-name">
        </div>
        <div class="input-box">
            <img src="./svg/user.svg" height="20px" alt="">
            <input type="name" placeholder="Last Name" name="user-last-name">
        </div>

        <div class="input-box">
            <img src="./svg/phone.svg" height="20px" alt="">
            <input type="number" placeholder="Phone Number" name="phone-number">
        </div>

        <div class="input-box">
            <img src="./svg/email.svg" height="20px" alt="">
            <input type="email" placeholder="Email" name="email">
        </div>

        <div class="input-box">
            <img src="./svg/password.svg" height="20px" alt="">
            <input type="password" placeholder="Password" name="password">
        </div>

        <div class="input-box">
            <img src="./svg/password.svg" height="20px" alt="">
            <input type="password" placeholder="Conform Password" name="conform-password">
        </div>

        <button class="btn signup-btn" type="submit">Sign Up</button>

        <p class="bottom-log-text">Have already an account? <a href="./logIn_page.html">Log In</a></p>
    </div>
</body>
</html>
